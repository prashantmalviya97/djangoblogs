{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		{% if post.published_date %}
			<h6><p>{{ post.published_date }}</h6></p>
				{% endif %}
		<div class="row">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<h5>{{ post.text|linebreaksbr }}</h5>
		</div>
	{% endfor %}
{% endblock %}
